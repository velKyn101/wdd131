<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kelvyn Diniz">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Kelvyn Diniz - Japan">
    <link rel="stylesheet" href="styles/place.css">
    <title>ประเทศไทย - Thailand</title>
</head>
<body>
    <header>
        ประเทศไทย - Thailand
    </header>

    <main>
        <div id="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 800px)">
                <img src="images/hero-small.webp" alt="Thailand Image" class="background-image">
            </picture>
            <section id="data">
                <h2>Data</h2>
                <p><strong>Area:</strong> 513.120 km²</p>
                <p><strong>Population:</strong> 71.7 million</p>
                <p><strong>Capital:</strong> Bangkok</p>
                <p><strong>Languages:</strong> Thai</p>
                <p><strong>Currency:</strong> Thai Baht</p>
                <p><strong>Time Zone:</strong> UTC+07</p>
                <p><strong>Calling Code:</strong> +66</p>
            </section>
            <section id="weather">
                <div id="heading">
                    <h2>Weather</h2>
                    <img src="images/sunny.svg" alt="Conditions">
                </div>
                <p><strong>Temperature:</strong> 26.3 °C</p>
                <p><strong>Conditions:</strong> Sunny</p>
                <p><strong>Wind Speed:</strong> 5 km/h</p>
                <p id="wind-chill"><strong>Wind Chill:</strong></p>
            </section>
        </div>
        <footer>
           <h1>&copy;<span id="currentyear"></span> | Kelvyn Diniz | Brazil</h1>
           <h2>Last Updated: <span id="lastModified"></span></h2>
        </footer>
    </main>
    <script src="scripts/place.js"></script>
</body>
</html>
